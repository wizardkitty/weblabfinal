<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Final-Future</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
<script>
	// Initialize EmailJS with your user ID
emailjs.init('Gf7uCPjUWPW_9Lc36');

// Get the form element
const form = document.querySelector('.contactform');

// Add a submit event listener to the form
form.addEventListener('submit', function(event) {
  // Prevent the form from submitting normally
  event.preventDefault();

  // Get the form data
  const formData = new FormData(form);

  // Define the email parameters
  const emailParams = {
    from_name: formData.get('name'),
    from_email: formData.get('email'),
    message: formData.get('message'),
  };

  // Send the email using EmailJS
  emailjs.send('service_x2j9sah', 'template_kyxcev2', emailParams)
    .then(function(response) {
      console.log('SUCCESS!', response.status, response.text);
      alert('Email sent successfully!');
      form.reset(); // Reset the form
    }, function(error) {
      console.log('FAILED...', error);
      alert('Email failed to send. Please try again later.');
    });
});
</script>
</head>
	
<body>
	<header>
	<h1>Rhobert Johnston</h1>
	<h2>My Resume</h2>
	</header>
	<nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>
	<div class="container">
        <div class="left-column">
			<h3>Contact me</h3>
            <ul class="contact">
				<li>Email:  <a href="mailto:jornton@denalicoons.com">jornton@denalicoons.com</a></li>
				<li>Phone Number:  <a href="tel:15055034455">+1-(505)-503-4455</a></li>
			</ul>
        </div>
        <div class="right-column">
            <h3>Send Me a Message!</h3>
			<form class="contactform">
        		<label for="name">Name:</label>
        		<input type="text" id="name" name="name" required>
        		<br>

        		<label for="email">Email:</label>
        		<input type="email" id="email" name="email" required>
        		<br>

        		<label for="message">Message:</label>
        		<textarea id="message" name="message" rows="4" class="col-9 col-t-9" required></textarea>
        		<br>

        		<input type="submit" value="Submit">
    		</form>
        </div>
    </div>
</body>
</html>
